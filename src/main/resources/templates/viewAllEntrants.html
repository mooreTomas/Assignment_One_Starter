<!DOCTYPE html>
<html th:attr="locale=${en_IE}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="Entrants"></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Style HTML Tables with CSS</title>
    <link rel="stylesheet" type = "text/css" media = "all"
          href="/css/main.css" th:ref="@{/css/main.css}" />
</head>
<body>
<br>
<br>
<br>
<a href="viewAllEntrants" class="btn btn-primary">Reset Filters</a>
<br>
<br>
<div class = "row">
    <form th:action="@{viewAllEntrants}">
    <div class = "col-lg-12">
        <input type = "text" name = "countryKeyword" class = "form-control">
    </div>


    <div class = "col-lg-12">
        <input type = "submit" value = "Search Countries" class = "btn-success">
    </div>
    </form>


    <form th:action="@{viewAllEntrants}">
        <div class = "col-lg-30">
            <span class="input-group-text">From</span>
        </div>
        <input type="date" class="form-control" id="startDate" name="startDate">
        <div  >
            <span class="input-group-text">To</span>
        </div>
        <input type="date" class="form-control" id="endDate" name="endDate">
            <input type = "submit" value = "Search By Date" class = "btn-success">

    </form>


</div>




<table class = "content-table">
    <tr class = "active-row">
        <th style="text-align:left">Host City</th>
        <th style="text-align:left">Date of Final</th>
        <th style="text-align:left">Host Country</th>
        <th style="text-align:left">Artist</th>
        <th style="text-align:left">Song</th>


    </tr>
    <tr th:each="e: ${entrants}">

        <td><span th:text="${e.hostCity}"></span></td>
        <td><span th:text="${e.dateOfFinal}"></span></td>
        <td><span th:text="${e.hostCountry}"></span></td>
        <td><span th:text="${e.artist}"></span></td>
        <td><span th:text="${e.song}"></span></td>

        </c:forEach>
</table>

</body>
</html>
